@(userForm: Form[br.ufes.scap.models.UserFormData],users : Seq[br.ufes.scap.models.User])(implicit request: RequestHeader)
@main() {

<html>

<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>

<body>
<h2>Usuários</h2>
<table style="width:100%">
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>MATRICULA</th>
                    <th>E-MAIL</th>
                    <th>TIPO</th>
			  <th>DELETAR</th>
			  <th>EDITAR</th>
                </tr>

                @for(user <- users){
                <tr>
                    <td>@user.id</td>
                    <td>@user.nome</td>
                    <td>@user.matricula</td>
                    <td>@user.email</td>
			  <td>@user.tipo</td>
                    <td><a href="@br.ufes.scap.controllers.routes.UsersController.deleteUser(user.id)">deletar</a></td>
                    <td><a href="@br.ufes.scap.controllers.routes.UsersController.editUser(user.id)#end">editar</a></td>
                </tr>
                }
</table>

</body>


<br>
<br>
<form id="user-add-form" role="form" action='@br.ufes.scap.controllers.routes.UsersController.addUser()' method="get"
      class="form-horizontal" align="center" autocomplete="off">
            <div class="form-actions controls ynt-btn-xlarge">
                <button type="submit" class="btn btn-primary ynt-btn-orange">Adicionar Novo Usuário</button>
            </div>
</form>

</html>
}
