@(userForm: Form[br.ufes.scap.models.UserFormData],users : Seq[br.ufes.scap.models.User])(implicit request: RequestHeader)
@main() {

    @userForm.globalError.map { error =>
        <p class="error">
            @error.message
        </p>
	}

<form id="user-data-form" role="form" action='@br.ufes.scap.controllers.routes.ApplicationController.addUser()' method="post"
      class="form-horizontal" align="center" autocomplete="off">

    <fieldset class="user-fieldset">
        <div class="col-xs-4">
            <div class="user-form">
                <label class="form-title"
                       style="color: #F8741B; font-size: 22px;font-weight: bold; text-decoration:none">Registrar Novo Usuário</label>
            </div>
            <br/>

            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon2"><b>Nome</b></span>
                <input type="text" class="form-control" id="nome" name="nome" value=""
                       placeholder="Nome" aria-describedby="sizing-addon1" required>
                <br>
            </div>

		<br>

            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon2"><b>Matricula</b></span>
                <input type="text" class="form-control" id="matricula" name="matricula" value="" placeholder="Matricula"
                       aria-describedby="sizing-addon1" required>
                <br>
            </div>

		<br>

            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon2"><b>E-mail</b></span>
                <input type="text" class="form-control" id="email" name="email" value="" placeholder="Email"
                       aria-describedby="sizing-addon1" required>

            </div>

		<br>

            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon2"><b>Senha</b></span>
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="Senha"
                       aria-describedby="sizing-addon1" required>
                <br>
            </div>

		<br>

		<select id=tipo name="tipo" value="">
    			<option value="PROFESSOR">PROFESSOR(A)</option>
    			<option value="SECRETARIO">SECRETARIO(A)</option>
		</select>

    </ul>
  </div>


            <br/>
            <div class="form-actions controls ynt-btn-xlarge">
                <button type="submit" class="btn btn-primary ynt-btn-orange">Adicionar Novo Usuário</button>
            </div>

        </div>
    </fieldset>
</form>

<br>
<br>
<br>

<form id="user-list-form" role="form" action='@br.ufes.scap.controllers.routes.ApplicationController.index()' method="get"
      class="form-horizontal" align="center" autocomplete="off">
            <div class="form-actions controls ynt-btn-xlarge">
                <button type="submit" class="btn btn-primary ynt-btn-orange">Listar Usuários</button>
            </div>
</form>

}
