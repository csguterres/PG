@(userForm: Form[br.ufes.scap.models.UserFormData])()
@main() {

    @userForm.globalError.map { error =>
        <p class="error">
            <font face="trebuchet ms" color="yellow">@error.message </font>
        </p>
	}
<body bgcolor="teal"  >

<form align="right">
<a href="@br.ufes.scap.controllers.routes.LoginController.logout"><font color="yellow" face="trebuchet ms">Logout</font></a>
</form>

              <h1><font face="trebuchet ms" color="white"> Registrar Novo Usu√°rio </font></h1>

		<br>

                <font color="white" face="trebuchet ms"> Matricula &nbsp;&nbsp </font>

		<br>

</form>
